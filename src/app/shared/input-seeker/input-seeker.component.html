<div class="">
  <form class="field is-grouped input-seeker {{classs}}">
    <div class="select category-search-span">
      <select class="category-search" name="category" [(ngModel)]="model.idCategory" (change)="onChange($event.target.value)">
        <option *ngFor="let category of categories" value="{{category?.idCategory}}">{{category?.nameCategory}}</option>
      </select>
    </div>
    <input name="wordsearch" type="text" class="input" placeholder="producto" 
    [(ngModel)]="wordsearch" (keyup.enter)="search()"/>
    <button class="button is-primary button-search" (click)="search()"><i class="search-1icon- icon-search"></i></button>
  </form>
</div>
