<form class="field is-grouped input-seeker {{classs}}">
  <div class="content is-flex">
    <div class="select category">
      <select name="category" [(ngModel)]="model.idCategory" (change)="onChange($event.target.value)">
        <option *ngFor="let category of categories" value="{{category?.idCategory}}">{{category?.nameCategory}}</option>
      </select>
    </div>
    <div class="main-search is-flex">
      <input name="wordsearch" type="search" class="input-search" placeholder="producto" autocomplete="off" [(ngModel)]="wordsearch"
        (keyup.enter)="search()" />
      <input type="submit" class="option-search" (click)="search()" value="Buscar" *ngIf="!classs">
      <button (click)="search()" *ngIf="classs"><i class="search-1icon- icon-search"></i></button>
    </div>
  </div>
</form>
