<div class="card product-card">
  <div class="card-image">
    <div class="promotion-image " *ngIf="data.percentDiscount!=0">
      <p class="promotion-text">{{data.percentDiscount|number:'1.0-0'}}%</p>
    </div>
    <figure class="image">
      <img src="{{url+data.urlImageProduct}}" (click)='productDetail(data)'>
    </figure>
  </div>
  <div class="card-content">
    <div class="name-product">{{data.nameProduct}}</div>

    <div class="price-product" *ngIf="data.priceProduct > 0 && data.percentDiscount!=0">
      <span class="line mr-2">{{data.priceProduct|number:'1.2-2'}} Bs</span>
      <span>{{data.newPrice|number:'1.2-2'}} Bs</span>
    </div>

    <div class="price-product" *ngIf="data.priceProduct > 0 && data.percentDiscount==0">
      <span>{{data.priceProduct|number:'1.2-2'}} Bs</span>
    </div>

    <div class="name-store" *ngIf="!isStore">Tienda: <span class="is-italic name" (click)='storeDetail(data)'>{{data.store.nameStore}}</span></div>
  </div>
</div>
