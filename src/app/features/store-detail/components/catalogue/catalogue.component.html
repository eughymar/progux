<div class="title-section">
  <div class="d-flex justify-content-center">
    <span class="title-name">{{title}}</span>
  </div>
  <div class="d-flex justify-content-center">
    <div class="title-line"></div>
  </div>
</div>

<!-- Search section -->

<div class="columns">
  <div class="column form-search is-6 is-offset-6 is-flex">
    <input class="input is-primary" type="text" placeholder="Buscar en catálogo" [(ngModel)]="query" (keyup.enter)="getTotalProducts()">
    <button class="button is-primary is-pulled-right" (click)="getTotalProducts()"><i class="search-1icon-"></i></button>
  </div>
</div>

<!-- Catalogue List -->

<div class="columns is-flex is-multiline">
  <div class="column is-paddingless is-paddingless is-one-quarter-widescreen is-one-third-tablet is-half-mobile is-full-mobile-extra" *ngFor="let product of products">
    <app-product-card [data]="product" [isStore]="true"></app-product-card>
  </div>
</div>

<div class="row button-vermas">
  <button *ngIf="!finished" class="col-center btn ngx-button" (click)="getTotalProducts()">Ver más</button>
</div>
